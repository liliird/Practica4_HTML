<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #a29f9f;
      }
      .calculator {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .screen {
        width: 100%;
        height: 60px;
        margin-bottom: 20px;
        background-color: #56765b;
        color: white;
        font-size: 28px;
        text-align: right;
        border: none;
        border-radius: 5px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .buttons button {
        padding: 15px;
        font-size: 18px;
        border: none;
        background-color: #dcd2d2;
        color: #271a1a;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .buttons button:hover {
        background-color: #9f9999;
      }

      .buttons button.operation {
        background-color: #214624;
        color: white;
      }

      .buttons button.operation:hover {
        background-color: #10170f;
      }

      .buttons button.equal {
        background-color: #6daa6f;
        color: white;
      }

      .buttons button.equal:hover {
        background-color: #4c624c;
      }

      .buttons button.clear {
        background-color: #000000;
        color: white;
      }

      .buttons button.clear:hover {
        background-color: #686b68;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="screen" class="screen" disabled />

      <div class="buttons">
        <button onclick="clearScreen()" class="clear">C</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperation('+')" class="operation">+</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperation('-')" class="operation">-</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperation('*')" class="operation">ร</button>

        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="setOperation('/')" class="operation">รท</button>
      </div>
    </div>

    <script>
      let currentInput = "";
      let operation = "";
      let previousInput = "";

      const screen = document.getElementById("screen");

      function clearScreen() {
        currentInput = "";
        previousInput = "";
        operation = "";
        screen.value = "";
      }

      function appendNumber(number) {
        if (currentInput.length < 12) {
          currentInput += number;
          screen.value = currentInput;
        }
      }

      function appendDot() {
        if (!currentInput.includes(".")) {
          currentInput += ".";
          screen.value = currentInput;
        }
      }

      function setOperation(op) {
        if (currentInput === "") return;
        if (previousInput !== "") {
          calculate();
        }
        operation = op;
        previousInput = currentInput;
        currentInput = "";
      }

      function calculate() {
        if (previousInput === "" || currentInput === "") return;

        let result;
        const prev = parseFloat(previousInput);
        const curr = parseFloat(currentInput);

        switch (operation) {
          case "+":
            result = prev + curr;
            break;
          case "-":
            result = prev - curr;
            break;
          case "*":
            result = prev * curr;
            break;
          case "/":
            result = prev / curr;
            break;
          default:
            return;
        }

        screen.value = result.toString().substring(0, 12);
        currentInput = result.toString();
        previousInput = "";
        operation = "";
      }

      // Teclado
      document.addEventListener("keydown", (event) => {
        if (event.key >= 0 && event.key <= 9) {
          appendNumber(event.key);
        } else if (event.key === ".") {
          appendDot();
        } else if (
          event.key === "+" ||
          event.key === "-" ||
          event.key === "*" ||
          event.key === "/"
        ) {
          setOperation(event.key);
        } else if (event.key === "Enter") {
          calculate();
        } else if (event.key === "Backspace") {
          currentInput = currentInput.slice(0, -1);
          screen.value = currentInput;
        } else if (event.key === "Escape") {
          clearScreen();
        }
      });
    </script>
  </body>
</html>
